<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/validators.min.js"></script>
    <script src="../../libs/vuelidate.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="deviceTypeId" @keyup.enter="query"
                       placeholder="型号id">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="deviceTypeName"
                       @keyup.enter="query" placeholder="型号名称"/>
            </div>
            <a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
            <a class="btn btn-primary" v-if="hasPermission('ttdevicetype:add')" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" v-if="hasPermission('ttdevicetype:update')" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" v-if="hasPermission('ttdevicetype:del')" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">{{label.id}}</div>
                <div class="col-sm-10">
                    <input name="id" @input="$v.ttDevicetype.devicetypeid.$touch"
                           :class="{error: $v.ttDevicetype.devicetypeid.$error, valid: $v.ttDevicetype.devicetypeid.$dirty && !$v.ttDevicetype.devicetypeid.$invalid}"
                           :readonly="readonly" type="text" class="form-control"
                           v-model="ttDevicetype.devicetypeid"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">{{label.name}}</div>
                <div class="col-sm-10">
                    <input name="name" @input="$v.ttDevicetype.devicetype.$touch"
                           :class="{eroor: $v.ttDevicetype.devicetype.$error, valid: $v.ttDevicetype.devicetype.$dirty && !$v.ttDevicetype.devicetype.$invalid}"
                           type="text" class="form-control" v-model="ttDevicetype.devicetype"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">{{label.desc}}</div>
                <div class="col-sm-10">
                    <input name="desc" type="text" class="form-control"
                           v-model="ttDevicetype.devicetypedesc"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate($v.ttDevicetype)"
                       value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload"
                                   value="返回"/>
            </div>
        </form>
    </div>
</div>


<script src="../../js/modules/app/ttdevicetype.js"></script>
</body>
</html>
